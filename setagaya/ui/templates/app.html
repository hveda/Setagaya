<!DOCTYPE html>
<html>

<head>
    <title>Setagaya {{ .Context }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS for backward compatibility -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link href="/static/fontawesome/css/all.min.css" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Axios for HTTP requests -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script>
        // Global configuration variables
        var running_context = {{ .Context }};
        var result_dashboard = {{ .ResultDashboard }};
        var enable_sid = {{ .EnableSid }}
        var engine_health_dashboard = {{ .EngineHealthDashboard }};
        var is_admin = {{ .IsAdmin }}
        var project_home = {{ .ProjectHome }}
        var upload_file_help = {{ .UploadFileHelp }}
        var gcDuration = {{ .GCDuration }}
    </script>
</head>

<body style="background-color: {{ .BackgroundColour }}" x-data="app()" x-init="init()">
    <!-- Top Navigation Bar -->
    <div id="top-bar"
        class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">
            <a href="/">Setagaya({{ .Context }})</a>
        </h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <!-- Admin link with RBAC -->
            <a x-show-if-admin class="p-2" href="#admin">Admin Page</a>
            
            <a class="p-2" href="{{ .ProjectHome }}" target="_blank">Help</a>
            <a class="p-2" href="#">Pricing</a>
            <span class="p-2 text-dark">{{ .Account }}</span>
            <a href="#" @click="logout">Logout</a>
        </nav>
    </div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Main Application Area (Projects, Collections, Plans) -->
        <div class="shibuya">
            <!-- Content will be dynamically loaded here by Alpine.js router -->
            <div x-show="!initialized" class="text-center py-8">
                <div class="text-gray-500">Loading Setagaya...</div>
            </div>
        </div>
        
        <!-- Admin Area -->
        <div class="shibuya-admin">
            <!-- Admin content will be dynamically loaded here -->
        </div>
    </div>

    <!-- Load JavaScript Components -->
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/rbac-components.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/collection.js"></script>
    <script src="/static/js/project.js"></script>
    <script src="/static/js/plan.js"></script>
    <script src="/static/js/nav.js"></script>
    {{ if .IsAdmin }}
    <script src="/static/js/admin.js"></script>
    {{ end }}
    <script src="/static/js/app.js"></script>
</body>
</html>
